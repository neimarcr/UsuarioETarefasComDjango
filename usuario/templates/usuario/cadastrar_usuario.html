{% extends 'layout.html' %}
{% load static %}
{% load bootstrap %}



{% block body %}
    <form action="{% url 'usuario:cadastrar_usuario' %}" method="POST">{% csrf_token %}
        <div class="form-wrap" id="form-cadastro">
            {{ form|bootstrap }}
        <button class="btn btn-success btn-lg" id="btn-cadastrar-usuario" type="submit">Enviar</button>
        </div>
    </form>
{% endblock %}
